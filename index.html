<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cluck-U Corp | Cluck-U Chicken Home Page | 911 Sauce | Online Food Ordering | Franchising | Merchandise</title>
 
    <link href="Scripts/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="cordova.js"></script>
    
     <script type="text/javascript" charset="utf-8">
         document.addEventListener("deviceready", onDeviceReady, false);
              function onDeviceReady() {
                       navigator.splashscreen.hide();
              }

         function callpage() {
             window.location.href = "http://www.cluckuchicken.com/order-online/M/index.aspx?PhoneGap=true";
             var $this = $(this),
	         theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
             msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
             textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
             textonly = !!$this.jqmData("textonly");
             html = $this.jqmData("html") || "";
             $.mobile.loading("show", {
                 text: msgText,
                 textVisible: textVisible,
                 theme: theme,
                 textonly: textonly,
                 html: html
             });

         }

  </script>

</head>
<body  onload="callpage()">

</body>
</html>
